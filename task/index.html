<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">


<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
<![endif]-->
</head>

<body>
<section>
	<div class="container">
  	<h2>Login</h2>
    	<div class="col-md-6" style="border:1px solid #e1e1e1;padding: 15px;">   
            <form method="POST" id="target">
                <p id="msg"></p>
                <div class="form-group">
                	<label>User name</label>
                	<input type="text" id="user">
                </div> 
                <div class="form-group">
                	<label>Password</label>
                	<input type="password" id="password">
                </div> 

            <div class="col-md-2">
           	 <button id="login_btn" type="submit" class="btn btn-primary">login</button>
            </div>
            <div class="col-md-2">
            	<a href="signup.html">SIGNUP</a>
            </div>
            </form>
    </div>
	      
	</div>
    </section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- <script src="jquery-2.2.3.min.js"></script> -->
<script src="js/bootstrap.min.js"></script>
<script>
        $(document).ready(function() {
            
            $( "#target" ).submit(function( event ) {
		        var user=$("#user").val();
		        var password=$("#password").val();

		        if(user==""){
		            $("#msg").html("please enter username");
		            return false;
		        }
		        if(password==""){
		            $("#msg").html("please enter password");
		            return false;
		        }
		        // var form_data = new FormData(); 
		        //  form_data.append('user', user);
		        //  form_data.append('password', password);
		         
		        $.ajax({
		            type:"POST",
		            url:"ajax.add.php",
		            data: "formName=login" +"&user=" + user +"&password=" + password,
		            success:function(result){
		            if(result== 1){
		                window.location.href = "chat.php";
		            }
		            else{
		                $("#msg").html("login failed:" + result);
		            }
		        }

		        });
		          event.preventDefault();
		});
        });

        </script>
</body>
</html>
